<nb-card>
  <nb-card-header>Using the Grid</nb-card-header>
  <nb-card-body>
    <form name="add-company-form">
      <div class="form-group row">
        <label for="inputName" class="label col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="inputName" placeholder="Name" name="name" [(ngModel)]="companyForm.name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 text-right">
          <button type="submit" nbButton status="danger" (click)="dismiss()">Close</button>
        </div>
        <div class="col-sm-6">
          <button type="submit" nbButton status="success" (click)="send()">Send</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
